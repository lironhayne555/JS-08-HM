<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My first shopping list</h1>
    <div>
      <label for="item">Add youre item please:</label>
      <input
        type="text"
        name="item"
        id="item"
        placeholder="add youre item please"
      />
      <button onclick="addItem()">Click to add</button>
    </div>
    <div>
      <label for="itemVIP">Add youre VIP item please:</label>
      <input
        type="text"
        name="itemVIP"
        id="itemVIP"
        placeholder="add youre item please"
      />
      <button onclick="addItemVIP()">Click to add</button>
    </div>
    <button onclick="dispList()">display my shopping list</button>
    <div>
      <h3>My shopping list:</h3>
      <div class="disp"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
